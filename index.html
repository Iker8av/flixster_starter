<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flixter</title>
</head>
<body>
    <header>
        <h1>Flixster</h1>
        <form action="">
            <input type="input" class="search-input" onkeypress="return enterKeyPressed(event)">
        </form>
    </header>
    <div class="searchInfo">
        <span class="searchRequest"></span>
        <button class="close-search-btn" onclick="clearSearch()">Erase</button>
    </div>
    <section class="movies-grid" id="movies-grid">
    </section>
    <button class="load-more-movies-btn" onclick="showMore()">Show More</button>
    <div class="background"></div>
    <article class="movie-card-open">

    </article>
</body>
